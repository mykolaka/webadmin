<!DOCTYPE html>
<html layout:decorator="layouts/main"
	  lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title th:text="#{app.view.title}"/>
</head>

<div layout:fragment="content">
	<form id="appForm" role="form" th:object="${app}" method="post">
		<div th:include="app/form" th:with="readOnly=${true}"/>
	</form>
	<div class="row">
		<div class="pull-right">
			<a class="btn btn-primary" th:href="@{/}" th:text="#{button.close}">Close</a>
			<a th:if="${isEditAllowed}" class="btn btn-primary" th:href="@{/app/edit/} + ${app.id}"
			   th:text="#{button.edit.app}">Edit</a>
			<a th:if="${isEditAllowed}" class="btn btn-primary" th:href="@{/app/delete/} + ${app.id}"
			   th:text="#{button.delete.app}">Delete</a>
		</div>
	</div>
</div>
</html>
